<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p class="message"></p>

        <script>
            /**
             * Using createElement, createTextNode, appendChild
             */
            const helloNode = document.createTextNode( 'Hello ' );
            const domNode = document.createTextNode( 'DOM' );
            const strongNode = document.createElement( 'strong' );

            strongNode.appendChild( domNode );

            const p = document.querySelector( '.message' );

            p.appendChild( helloNode );
            p.appendChild( strongNode );
        </script>
    </body>
</html>
