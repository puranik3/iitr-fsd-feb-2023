<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button>Click me</button>
        <a href="https://www.google.com" id="google-link">Google search page</a>
        <input type="range" min="1" max="10" id="rating" />
        <span id="rating-value"></span>

        <script>
            /**
             * Set 'click' handler on button. Check "this", event object
             * Prevent default action on 'click' of Google search page link if user does not want to navigate.
             * The 'input' event of inputs using range input. The value property.
             */
            const button = document.querySelector( 'button' );
            
            button.addEventListener( 'click', function( event ) {
                console.log( 'event = ', event );
                console.log( 'event.target = ', event.target );
                console.log( 'this = ', this );
                alert( 'button clicked (1)' );
            });
            
            function onClick() {
                alert( 'button clicked (2)' );
            }

            button.addEventListener( 'click', onClick );

            document.querySelector( '#google-link' ).addEventListener( 'click', function( event ) {
               const choice = confirm( 'Are you sure you want to quit my wonderful page?' ); 

               if( choice === true ) { // ok
                    return;
               }

               // Hey browser! Do not do what you do on this action (don't take the user to the next page)
               event.preventDefault();
            });

            document.querySelector( '#rating' ).addEventListener( 'input', function() {
                document.querySelector( '#rating-value' ).innerText = this.value;
            })
        </script>
    </body>
</html>
