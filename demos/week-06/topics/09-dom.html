<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working with the DOM</title>
    </head>
    <body>
        <p id="para-1" class="para">
            I am a para
        </p>
        <p id="para-2" class="para">
            I am a para 2
        </p>

        <script>
            // DOM - Document Object Model (a tree of objects called Nodes)
            // querySelector() - selects the first match
            const p = document.querySelector( 'p' );
            console.dir( p );
            
            // querySelectorAll() - selects a list of objects (a list of DOM nodes)
            const paras = document.querySelectorAll( '.para' );
            console.dir( paras ); // NodeList (like an array)
            console.dir( paras[0] );
            console.dir( paras[1] );
            console.dir( paras.length ); // 2

            // textContent property of DOM nodes
            p.textContent = 'I am the new text for a para';

            // Event handling (click event example)
            
            // function onClick() {
                
            // }

            // p.addEventListener( 'click', onClick );
            
            p.addEventListener( 'click', function() {
                alert( 'Para was clicked' );
            });
        </script>
    </body>
</html>
