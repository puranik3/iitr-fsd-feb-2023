<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Redux</title>
    </head>
    <body>
        <div>
            <button onclick="store.dispatch( decrement() )">-</button>
            <span id="counter"></span>
            <button onclick="store.dispatch( increment() )">+</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>

        <script>
            // action types
            const INCREMENT = 'INCREMENT';
            const DECREMENT = 'DECREMENT';

            // action creators
            const decrement = () => {
                return {
                    type: DECREMENT
                };
            };

            const increment = () => {
                return {
                    type: INCREMENT
                };
            };

            const counterReducer = ( state, action ) => {
                let newState;

                switch( action.type ) {
                    case DECREMENT:
                        newState = {
                            value: state.value - 1
                        };
                        break;
                    case INCREMENT:
                        newState = {
                            value: state.value + 1
                        };
                        break;
                    default:
                        newState = state;
                }

                return newState;
            };

            const store = Redux.createStore( counterReducer, { value: 0 } );

            const render = () => {
                document.getElementById( 'counter' ).innerText = store.getState().value;
            };

            render();

            store.subscribe( render );
        </script>
    </body>
</html>
